<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="/user/login/" method="post">
    {% csrf_token %}
    Account: <input type="text" name="userAcc" placeholder="input account"><br/>

    <input type="submit" value="register">
    {{ error }}
</form>
</body>
</html>
